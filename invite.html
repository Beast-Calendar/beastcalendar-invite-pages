<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <script>
    const url = new URL(window.location.href);
    const groupId = url.searchParams.get("groupId");
    const userId = url.searchParams.get("userId");

    if (groupId && userId) {
      window.location.href = `beastcalendar://join?groupId=${groupId}&userId=${userId}`;
    } else {
      document.body.innerHTML = "<h2>Invalid invite link</h2>";
    }

    // fallback in 3 seconds
    setTimeout(() => {
      window.location.href = "https://play.google.com/store/apps/details?id=com.beastcalendar";
    }, 3000);
  </script>
</head>
<body>
  <p>Если приложение не открылось, <a href="https://play.google.com/store/apps/details?id=com.beastcalendar">установите его</a>.</p>
</body>
</html>
